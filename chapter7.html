    <script>
        // Example 1
        const element = document.getElementById("myButton");
        element.addEventListener("click", myFunction);

        function myFunction() {
            alert("Button clicked!");

        // Example 2
        let faiza = document.getElementById("myFaiza");

        faiza.addEventListener("mouseover", function () {
            faiza.style.backgroundColor = "green";
        });

        faiza.addEventListener("mouseout", function () {
            faiza.style.backgroundColor = "blue";
        });

        // Example 3
        const textInput = document.getElementById("textInput");
        const outputDiv = document.getElementById("output");

        textInput.addEventListener("keydown", function (event) {
            outputDiv.innerText = `keydown: ${event.key}`;
        });

        textInput.addEventListener("keypress", function (event) {
            outputDiv.innerText += `\nkeypress: ${event.key}`;
        });

        textInput.addEventListener("keyup", function (event) {
            outputDiv.innerText += `\nkeyup: ${event.key}`;
        });

        // Example 4
        const textinput = document.getElementById("textinput");
        const outputdiv = document.getElementById("outPut");

        textinput.addEventListener("focus", function () {
            updateOutput("Element focused!", "focused");
        });

        textinput.addEventListener("blur", function () {
            updateOutput("Element blurred!", "blurred");
        });

        // Example 5
        const tom = document.getElementById("fzs");
        const inopDiv = document.getElementById("inop");
        const form = document.getElementById("myform");

        tom.addEventListener("input", function () {
            if (tom.value != "") {
                updateOutput("Input changes!", "valid");
            } else {
                updateOutput("Input changes with empty!", "invalid");
            }
        });

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            updateOutput("Form submitted", "valid");
        });

        function updateOutput(message, className) {
            inopDiv.innerText = message;
            inopDiv.className = className;
        }

        // Example 6
        const parentList = document.getElementById("parentList");

        parentList.addEventListener("click", function (event) {
            if (event.target.tagName === "LI") {
                alert`(Clicked on: ${event.target.innerText})`;
            }
        });
