    <style>
        body {
            background-color: #f8f9fa;
        }
        nav {
    background-color: #0082e6;
    height: 30px; /* Increased height for better visibility */
    width: 100%;
    color: aliceblue;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }
    
    label.logo {
    color: white;
    font-size: 24px;
    padding: 0 20px;
    }
    
    .toggle {
    display: none; /* Hidden by default */
    font-size: 30px; /* Size of the hamburger icon */
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    }
    
    /* Menu Bar Styles */
    .menu_bar {
    max-width: 1200px;
    margin-left: 300px;
    
    }
    
    .menu_bar ul {
    list-style: none;
    display: flex; /* Default to horizontal layout */
    }
    
    .menu_bar ul li {
    padding: 10px 30px;
    }
    
    .menu_bar ul li a {
    color: var(--color-white);
    font-size: 20px;
    }
    
    .menu_bar ul li a:hover {
    color: #090809;
    }
    
    /* Responsive Styling */
    @media (max-width: 768px) {
    .menu_bar ul {
        display: none; /* Hide menu items by default */
        flex-direction: column; /* Stack items vertically */
        width: 100%; /* Full width */
        background-color: #0082e6; /* Background color for dropdown */
        position: absolute; /* Position it absolutely */
        top: 60px; /* Below the nav */
        left: 0; /* Align to the left */
    }
    
    .menu_bar.active ul {
        display: flex; /* Show the menu when active */
    }
    
    .toggle {
        display: block; /* Show the toggle button on mobile */
    }
    }
    .imglog{
    text-align: left;
    margin-left: -200px;
    }

        .valid {

        .login-container {
            background: white;

        }
        .login-container h2 {

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;

        }
        .error {

        }
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    
    </style>
